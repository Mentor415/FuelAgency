<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/components/header.css" />
	<style>
		.navbar .nav-logo {
		  font-family: 'Oswald', sans-serif;
		  font-size: 2rem;
		  font-weight: 700;
		  color: #ffd700; /* Yellow accent */
		  text-transform: uppercase;
		  text-decoration: none;
		  display: flex;
		  align-items: center;
		  gap: 12px;
		  padding: 0 1rem;
		  letter-spacing: 1px;
		  text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
		}

		.nav-logo i {
		  font-size: 2.2rem;
		  color: #ff4444; /* Red accent for icon */
		  filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));
		}

		.hamburger {
		  display: none;
		  background: none;
		  border: none;
		  color: white;
		  font-size: 24px;
		  cursor: pointer;
		}
		.nav-list-hamburger{
		  display: flex;
		}
		@media screen and (max-width: 768px) {
		  .nav-list-hamburger{
		    display: none; /* Hide by default */
		    flex-direction: column;
		    background: linear-gradient(45deg, #007bff, #0056b3);
		    position: absolute;
		    top: 48px;
		    right: 0;
		    width: 200px;
		    padding: 10px;
		    border-radius: 0 0 8px 8px;
		    z-index: 1200;
		  }

		  .nav-list-hamburger.active {
		    display: flex; /* Show when active */
		  }

		  .hamburger {
		    display: block;
		  }
		  .nav-admin{
		    display: flex;
		  }
		}

		@media screen and (max-width: 768px){

		  .loginBtn{
		    flex-direction: column;
		    gap: 8px;
		  }
		  .nav-logo{
		    font-size: 1rem;
		  }
		  
		}
		.nav-logo {
				    position: relative;
				    z-index: 1000;
				 }
	</style>
</head>

<body>

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007bff;">
    <div class="container-fluid">
        <!-- Brand Logo -->
		<a href="/home" class="nav-logo" >
			<i class="fas fa-gas-pump "></i> Bharat Gas
		</a>

        <!-- Toggle Button for Mobile View -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active fw-bold " href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active fw-bold" href="/customers">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active fw-bold" href="/cylinder/index">Cylinder Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active fw-bold" href="/supplier/index">Supplier Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active fw-bold" href="/reports">Report Management</a>
                </li>
				<li class="nav-item">
				    <a class="nav-link fw-bold text-white" href="/logout" style="background-color: red; padding: 8px 12px; border-radius: 5px;">Logout</a>
				</li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
