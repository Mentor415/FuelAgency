<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/sidebar.css" /
  </head>
  <body>
    <div
      class="d-flex flex-column flex-shrink-0 p-3 bg-light sidebar"
      style="width: 270px; height: 100vh; position: fixed"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 me-md-auto link-dark text-decoration-none"
      >
        <span class="fs-4 fw-bold">Cylinder Management</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a th:href="@{/cylinders}" class="sidebar-link sidebar-btn"
            >View Cylinders</a
          >
        </li>
        <li>
          <a th:href="@{/add-cylinder}" class="sidebar-link sidebar-btn"
            >Add New Cylinder</a
          >
        </li>
        <li>
          <a th:href="@{/update-cylinder}" class="sidebar-link sidebar-btn"
            >Update Cylinder</a
          >
        </li>
        <li>
          <a th:href="@{/refill-cylinder}" class="sidebar-link sidebar-btn"
            >Refill Cylinder</a
          >
        </li>
        <li>
          <a th:href="@{/delete-cylinder}" class="sidebar-link sidebar-btn"
            >Delete Cylinder</a
          >
        </li>
        <li>
          <a th:href="@{/suppliers}" class="sidebar-link sidebar-btn"
            >All Suppliers</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>

<script>
  // Highlight active button when clicked
  document.addEventListener("DOMContentLoaded", function () {
    let buttons = document.querySelectorAll(".sidebar-btn");
    buttons.forEach((button) => {
      button.addEventListener("click", function () {
        buttons.forEach((btn) => btn.classList.remove("active-btn"));
        this.classList.add("active-btn");
      });
    });
  });
</script>
