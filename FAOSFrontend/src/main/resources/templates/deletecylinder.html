<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Cylinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Bootstrap CSS -->
		        <link
		        rel="stylesheet"
		        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		      />
		      <!-- Font Awesome for Icons -->
		      <link
		        rel="stylesheet"
		        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		      />
		      <link rel="stylesheet" href="/css/components/header.css" />
			  <style>
				.nav-link{
					color:  #007bff;
					margin-bottom: 5px;
				}
				.nav-item{
					padding: 0;
				}
				.nav-link:hover{
					color: cornflowerblue;
				}
			  </style>

</head>
<body>
	<div th:replace="~{fragments/cylinder-navbar :: nav}"></div>
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: div}"></div>

	<!-- Main Content -->
	    <div class="container" style="margin-left: 270px; width: 70%;">
	        <h2 class="fw-bold text-primary mt-4">Delete Cylinder</h2>
	        <p class="text-muted">Enter the Cylinder ID to delete the cylinder.</p>

	        <!-- Form for Deleting a Cylinder -->
	        <form th:action="@{/deleteCylinder}" method="post" >
	            <!-- Hidden field to simulate DELETE request -->
	            <input type="hidden" name="_method" value="DELETE">
	            
	            <div class="mb-3">
	                <label class="form-label">Enter Cylinder ID</label>
	                <input type="text" name="cylinderId" class="form-control" placeholder="Enter Cylinder ID" required>
	            </div>

	            <button type="submit" class="btn btn-danger mt-2">Delete Cylinder</button>
	        </form>
	    </div>

</body>
</html>
