<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Supplier</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #DFE4D6;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .message {
            text-align: center;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label {
            font-weight: bold;
            flex: 0 0 30%;
        }
        input, select {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #CFD7CF;
            border-radius: 5px;
            background-color: #DFE4D6;
        }
        button {
            background-color: #295F98;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            align-self: center;
        }
        button:hover {
            background-color: #161D6F;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        .button-group a {
            text-decoration: none;
            color: white;
            background-color: #295F98;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button-group a:hover {
            background-color: cornflowerblue;
        }
		.show-error{
			color: red;
			font-size: 15px;
			margin-top: -10px;
			margin-left: 180px;
		}
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Supplier</h2>

        <!-- Success Message -->
        <div class="message" th:if="${message}" th:text="${message}"></div>
		
		<!--Genereal error message-->
		<div th:if="${errorMessage}" class="alert alert-danger">
			<p th:text="${errorMessage}"></p>
		</div>

        <form th:action="@{/suppliers/add}" th:object="${supplier}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}"  placeholder="Enter name" required >
            </div>
			<div th:if="${#fields.hasErrors('name')}" class="text-danger">
				<p th:errors="*{name}"></p>
			</div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:field="*{address}"  required placeholder="Enter address">
            </div>
			<div th:if="${#fields.hasErrors('address')}" class="text-danger">
							<p th:errors="*{address}"></p>
						</div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" th:field="*{contact}"  required placeholder="Enter contact">
            </div>
			<div th:if="${#fields.hasErrors('contact')}" class="text-danger">
				<p th:errors="*{contact}" class="show-error"></p>
			</div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required placeholder="Enter email">
            </div>
			<div th:if="${#fields.hasErrors('email')}" class="text-danger">
				<p th:errors="*{email}" class="show-error"></p>
			</div>
            
            <button type="submit">Submit</button>
        </form>

        <!-- Back to Home and View Suppliers Buttons -->
        <div class="button-group">
            <a href="/">Back to Home</a>
            <a href="/suppliers">View Suppliers</a>
        </div>
    </div>
</body>
</html>
