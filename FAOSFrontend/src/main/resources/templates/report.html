<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - FAOS</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/components/forms.css" />
    <link rel="stylesheet" href="/css/components/buttons.css" />
    <link rel="stylesheet" href="/css/components/sucesssError.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/components/header.css" />
    <link rel="stylesheet" href="/css/report.css" />
    <style>
      .table-responsive {
        overflow-x: auto;
      }
    </style>
  </head>

  <body>
    <div th:replace="~{fragments/header :: header}"></div>


    <!-- Error Message -->
    <div
      th:if="${error}"
      class="alert alert-danger alert-dismissible fade show error-info fade-out"
      role="alert"
    >
      <span th:if="${error}" th:text="${error}"></span>
    </div>

    <div class="container-fluid mt-4">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="fw-bold text-primary">Cylinder Booking Report</h1>
            <div class="card mt-3">
                <div class="card-header bg-light">
                  <h4 class="fw-semibold">Filters</h4>
                </div>
              <form th:action="@{/report/max-bookings}" method="post">
                <div class="row d-flex justify-content-center align-items-center">
                  <div class="col-md-3">
                    <label for="fromDate">From Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="fromDate"
                      name="startDate"
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="toDate">To Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="toDate"
                      name="endDate"
                    />
                  </div>

                  <div class="col-md-3">
                    <button type="submit" class="btn btn-primary mt-4">
                        <i class="fas fa-search"></i> Search
                      </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Customer Id</th>
                      <th>Customer Name</th>
                      <th>Total Bookings</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="customer : ${customers}">
                      <td th:text="${customer.consumerId}">id</td>
                      <td th:text="${customer.consumerName}">Customer Name</td>
                      <td th:text="${customer.bookingCount}">Total Bookings</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/hamburgerMenu.js"></script>
  </body>
</html>
