<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cylinder Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: div}"></div>

    <!-- Main Content -->
    <div class="container-fluid" style="margin-left: 270px; width: 70%;">
        <h1 class="fw-bold text-primary mt-4">Welcome to Cylinder Management System</h1>
        <p class="lead text-secondary">Manage your cylinders efficiently with our system</p>

        <!-- Vertically Stacked Cards -->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-lg border-0 mb-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">View Cylinders</h5>
                        <p class="card-text">Check the list of all cylinders available.</p>
                        <a th:href="@{/cylinders}" class="btn btn-primary">Go</a>
                    </div>
                </div>

                <div class="card shadow-lg border-0 mb-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Add Cylinder</h5>
                        <p class="card-text">Register a new cylinder in the system.</p>
                        <a th:href="@{/add-cylinder}" class="btn btn-success">Go</a>
                    </div>
                </div>

                <div class="card shadow-lg border-0 mb-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Cylinders</h5>
                        <p class="card-text">Refill, update, or delete cylinder records.</p>
                        <a th:href="@{/update-cylinder}" class="btn btn-warning">Go</a>
                    </div>
                </div>

                <!--<div class="card shadow-lg border-0 mb-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Supplier Management</h5>
                        <p class="card-text">Manage all suppliers and view details.</p>
                        <a th:href="@{/suppliers}" class="btn btn-info">Go</a>
                    </div>-->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
