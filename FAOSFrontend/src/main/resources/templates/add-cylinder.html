<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Cylinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<!-- Bootstrap CSS -->
		        <link
		        rel="stylesheet"
		        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		      />
		      <!-- Font Awesome for Icons -->
		      <link
		        rel="stylesheet"
		        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		      />
		      <link rel="stylesheet" href="/css/components/header.css" />
			  <style>
				.nav-link{
					color:  #007bff;
					margin-bottom: 5px;
				}
				.nav-item{
					padding: 0;
				}
				.nav-link:hover{
					color: cornflowerblue;
				}
			  </style>

</head>
<body>
	<div th:replace="~{fragments/cylinder-navbar :: nav}"></div>

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: div}"></div>

    <!-- Main Content -->
    <div class="container" style="margin-left: 270px; width: 70%;">
        <h2 class="fw-bold text-primary mt-4">Add New Cylinder</h2>
        <p class="text-muted">Fill in the details below to add a new cylinder.</p>

        <div class="card shadow-lg border-0 p-4 mt-3">
            <div class="card-body">
                <form th:action="@{/save-cylinder}" method="post" th:object="${cylinder}">
                    <div class="mb-3">
                        <label class="form-label">Cylinder Type</label>
                        <select name="type" class="form-select" th:field="*{type}" required readonly>
                            <option value="EMPTY">Empty</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Weight (in kg)</label>
                        <input type="number" step="any" name="weight" class="form-control" th:field="*{weight}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:field="*{status}">Status</label>
                        <select name="status" class="form-select" required readonly>
                            <option value="AVAILABLE">Available</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Supplier</label>
                        <select name="supplierId" class="form-select" required>
							<option value="">Select supplier</option>
                            <option th:each="supplier : ${suppliers}" th:value="${supplier.supplierID}" th:text="${supplier.name}"></option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/cylinders}" class="btn btn-secondary">Back to List</a>
                        <button type="submit" class="btn btn-success">Save Cylinder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
