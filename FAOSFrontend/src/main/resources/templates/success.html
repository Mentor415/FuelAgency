<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Success</title>
                <!-- Bootstrap CSS -->
                <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              />
              <!-- Font Awesome for Icons -->
              <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
              />
              <link rel="stylesheet" href="/css/components/header.css" />
        <style>
            body {
                font-family: 'Roboto', Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #DFE4D6;
            }
            .container {
                max-width: 600px;
                margin: 2rem auto;
                padding: 2rem;
                background: white;
                border-radius: 10px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            h2 {
                color: #161D6F;
            }
            .actions a {
                text-decoration: none;
                color: white;
                background-color: #161D6F;
                padding: 1rem 2rem;
                border-radius: 5px;
                font-weight: bold;
                margin: 0 10px;
                display: inline-block;
            }
            .actions a:hover {
                background-color: #161D6F;
            }
        </style>
    </head>
    <div th:replace="fragments/header :: header"></div>
    <body>
        <div class="container">
            <h2 th:text="${message}">Operation Successful!</h2>
            <div class="actions">
                <a href="/suppliers">View Suppliers</a>
                <a href="/suppliers/add">Add Another Supplier</a>
            </div>
        </div>
    </body>
</html>
